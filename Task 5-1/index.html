<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <div class="content">
        <div class="panel">
            <ul class="nav-menu">
                <li><a href="#">Meu YouBike</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
            <div class="blue-stripe"></div>
            <div class="flag"></div>
            <a class="ofertas" href="#"><b>Minhas Ofertas</b></a>
            <div class="enter">Ola!
                <a href="#"> <b>Entrar</b> </a>
                ou
                <a href="#"> <b>Cadastre-se</b></a>
            </div>
        </div>
        <div class="page">
            <div class="form">
                <div class="form-top">
                    <p>Cadastre-se</p>
                </div>
                <div class="stripe"></div>
                <form action="">
                    <input class="facebook-button" type="button">
                    <img class="black-stripes" src="img/black_stripes.png" alt="black stripe">
                    <img class="OU" src="img/OU.png" alt="">
                    <input class="cell" type="text" placeholder="First name" required>
                    <input class="cell cell2" type="text" placeholder="Last name" required>
                    <input class="cell cell2" type="email" placeholder="Email" required>
                    <input class="cell cell2" type="password" placeholder="Password" required>
                    <input class="cell cell2" type="password" placeholder="Confirm password" required>
                    <div class="checkbox-box">
                        <input id="send-tips" type="checkbox" name="send-tips">
                        <label for="send-tips">Send me Youbike updates and tips</label>
                    </div>
                    <input class="submit-button" type="submit" value="Create My Account">
                    <div class="undertext">
                        <p>By clicking the button above, you agree to the Terms of Service<br>
                        View our Privacy Policy.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
