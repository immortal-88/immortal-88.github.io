<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC</title>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script data-main="js/main" src="js/require.js"></script>
</head>
<body>

<script type="text/template" id="wrapper-template">

    <div class="wrapper">
        <ul class="item-list"></ul>
        <div class="controls">
            <input type="text" class="item-value">
            <button class="item-add">Add</button>
        </div>
    </div>

</script>

<script type="text/template" id="list-template">

    <% for (var i = 0; i < data.length; i++) {%>
        <li><%= data[i] %><span data-value="<%= data[i] %>" class="item-delete">X</span></li>
    <% }; %>


</script>


</body>
</html>
