<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Das Bild</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table cellspacing="0">
        <tr>
            <td colspan="2" style="background: white"></td>
            <td colspan="" style="background: white"></td>
            <td colspan="2" style="background: yellow"></td>
        </tr>
        <tr class="row2">
            <td style="background: white"></td>
            <td rowspan="2" colspan="2" style="background: red"></td>
            <td colspan="2" style="background: yellow"></td>
        </tr>
        <tr class="row3">
            <td rowspan="2" style="background: white"></td>
            <td rowspan="1" style="background: white"></td>
            <td style="background: white"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="1" style="background: black"></td>
            <td colspan="1" style="background: white"></td>
            <td colspan="2" style="background: white"></td>
        </tr>
        <tr>
            <td rowspan="3" style="height: 40px; background: yellow"></td>
            <td colspan="1" style="width: 140px; background: white"></td>
            <td rowspan="2" colspan="2" style="height: 40px; background: blue"></td>
        </tr>
        <tr>
            <td rowspan="2" style="width: 140px; background: white"></td>
            <td colspan="1" style="height: 40px; background: black"></td>
        </tr>
        <tr>
            <td colspan="4" style="height: 40px; background: white"></td>
        </tr>
    </table>
</body>
</html>
